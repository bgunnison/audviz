<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Gunnison Audio Visualization Demo</title>
    <link rel="shortcut icon" href="../art/favicon.ico">

    <link href="../css/audioplayer.css" rel="stylesheet" type="text/css">
    <link href="../css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css">

    <script src="../javascript/jquery-1.9.1.js"></script>
    <script src="../javascript/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../javascript/jquery.knob.js"></script>

    <script src="../javascript/spinners.js"></script>
    <script src="../javascript/aud_controller.js"></script>
    <script src="../javascript/aud_viz.js"></script>
    <script src="../javascript/aud_manage.js"></script>
    <script src="../javascript/aud_canvas.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

</head>
<body>

    <div> <canvas id="viz_canvas1" class="viz_canvas" width="512" height="400"> </canvas> </div>

    <div id="center_control_vis" style="visibility:hidden; position:absolute; left:0px; top:0px; z-index: 10;">
        <div id="center_control_title" style="text-align:center; color:#CCC; font-size: 36px; font-family: 'Audiowide', sans-serif;">
            <strong><span id="center_control_title_text">Hello</span></strong>
        </div>
        <input type="text" id="aud_center_control" class="dial" value="500">
    </div>

    <div id="viz_selectors" style="visibility:hidden; position:absolute; left:0px; top:0px; z-index: 10; ">
        <div class="u-inline-left"><p id='viz_left_arrow' class="inline-left btn1"><a href="#">&#60</a></p></div>
        <div class="u-inline" style="width: 170px;"><p id='viz_center_button' class="inline btn3"><a href="#">Hello</a></p></div>
        <div class="u-inline-right"><p id='viz_right_arrow' class="inline-right btn1"><a href="#">&#62</a></p></div>
    </div>



   </body>
   </html>
